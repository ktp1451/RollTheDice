<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Let The Dice<br>Choose Your Character<br></p>
        <div class="dice-wrapper">
            <img src="img/dice-six-faces-one.svg" class="diceIcon" id="die-1">
                <img src="img/dice-six-faces-two.svg" class="diceIcon" id="die-2">
        </div>
        <button id="shake" onclick="roll()">Roll the Dice</button>
        <p id="total"></p>
    </div>
    <div class="popup">
        <div class="contentBox">
            <div class="imgBx">
                <img src="img/Screen Shot 2021-11-10 at 3.06.20 PM.png">
            </div>
        </div>
    </div>

    <!--Automatic show popup after 2 seconds of page load-->
    <script>
        const popup = document.querySelector('.popup');
        const close = document.querySelector('.close');

        window.onload = function(){
            setTimeout(function(){
                popup.style.display = "block"

            //Add some time delay to show popup
            }, 2000)
        }

        close.addEventListener('click', () => {
            popup.style.display = "none";
        })
    </script>


    <!--Script-->
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
    <!-- <script src="jquery-3.5.1.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
</body>

</html>
