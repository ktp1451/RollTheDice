<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
    <!--Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Let The Dice<br>Choose Your Character<br></p>
        <div class="dice-wrapper">
            <img src="img/dice-six-faces-one.svg" class="diceIcon" id="die-1">
            <img src="img/dice-six-faces-two.svg" class="diceIcon" id="die-2">
        </div>
        <button id="shake" onclick="roll()">Roll the Dice</button>
        <p id="total"></p>

        <!-- Modal -->

        <div class="modal-card col s12 m6 l3">
            <!-- Modal Start -->
            <div class="info-modal">
                <!-- Modal Button -->
                <a class="waves-effect waves-light btn modal-trigger lighten-3" href="#modal0">Reveal Character</a>
                <!-- Modal Inside -->
                <div id="modal0" class="modal">
                    <div class="modal-content" id="characterImage">
                        <img src="img/pug-puppy.jpg" />
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-light btn">Close</a>
                    </div>
                </div>
            </div>
        </div>



        <!--Script-->
        <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!--Materialize-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
        <!-- <script src="jquery-3.5.1.min.js"></script> -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
</body>

</html>
