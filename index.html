<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Let The Dice<br>Choose Your Character</p>
        <div class="dice-wrapper">
            <img src="img/dice-six-faces-one.svg" id="die-1">
            <img src="img/dice-six-faces-two.svg" id="die-2">
        </div >
        <button id="circle" onclick="roll()">ROLL THE DICE</button>
        <p id="total"></p>
    </div>
    <!--Script-->
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
    <!-- <script src="jquery-3.5.1.min.js"></script> -->

</html>
